<!DOCTYPE html>
<html>
<style>

body {
  font: sans-serif;
  color: #404040;
  background: #0ca;
}

.container {
  margin: 80px auto;
  width: 640px;
}

.login {
  position: relative;
  margin: auto;
  padding: 20px 20px 20px;
  width: 310px;
  background: white;
  border-radius: 3px;
}

.login-help {
  margin: 20px 0;
  font-size: 11px;
  color: white;
  text-align: center;
}
input {
  font-family: sans-serif;
  font-size: 14px;
}

input[type=text], input[type=password] {
  margin: 5px;
  padding: 0 10px;
  width: 200px;
  height: 34px;
  color: #404040;
  background: white;
  border: 1px solid;
}
</style>
    
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Dyspenser Login</title>
</head>
<body>
  <section class="container">
    <div class="login">
      <center><img src="dyspenserpic.png">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
              <font size= "2" face="Arial" >
            Remember me on this computer
          </label>
        </p>
        <button style="background-color:#0ca3d2" class="btn btn-block btn-primary" style="height:30px; width:100px">
            <a href="dyspenser_home.html" style="text-decoration: none"><font size= "3" face="Arial" color="white" > Log In </font></a></button>
           </center>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
    </div>
  </section>

</body>
</html>
